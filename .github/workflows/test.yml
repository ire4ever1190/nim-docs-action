name: "Test action"

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Setup nim"
        uses: jiro4989/setup-nim-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build documentation"
        uses: "./"
        with:
          project-dir: "testProject/"
          main-file: "src/testProject.nim"
          extra-files: "docs/*.md examples/*.nim"

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: "Install surge"
        run: npm install -g surge

      - name: "Deploy example"
        uses: AnandChowdhary/deploy-pr-action@v1.6.0
        with:
          prefix: nim-docs-actions
          distDir: testProject/site
          skipLabels: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }} # Surge.sh email
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }} # Surge.sh token
